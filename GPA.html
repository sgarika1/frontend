    <input id="grade5" placeholder="Grade 5">
    <input id="hours5" type="number" placeholder="Hours"><br><br>

    <button class="btn btn-primary" onclick="calculateGPA()">Submit</button>
    <button class="btn btn-secondary" onclick="resetGPA()">Reset</button>

    <h3 id="gpaResult"></h3>
